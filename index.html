<html>
  <head>
    <title>CSS-Art</title>
    <meta property="og:title" content="CSS-Art" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://raw.githubusercontent.com/joelsleeba/CartSS/main/src/avatar.jpeg" />
    <meta property="og:description" content="Digital Art in CSS and HTML" />
    <meta property="og:url" content="https://joelsleeba.github.io/CartSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body{
        background-color:#fff;
      }
      
      body, div{
        margin:0px;
        width:100%;
        height:100%;
        display:grid;
        place-items:center;
      }
      
      .container{
        height:300px;
        width:300px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
      }
      
      @media (min-width:480px) and (min-height:480px){
        .container{
            width: 400px;
            height: 400px;
        }
      }
      
      @media (min-width:720px) and (min-height:720px){
        .container{
            width: 600px;
            height: 600px;
        }
      }
      
      @media (min-width:1000px) and (min-height:1000px){
        .container{
            width: 800px;
            height: 800px;
        }
      }
      
      @media (hover: hover){
          .base:hover .obj{
            animation-play-state:paused;
          }
      }
      
      .base:active .obj{
        animation-play-state:paused;
      }
      
      .base{
        background-color:#f00;
      }

      .obj{
        height:50%;
        width:50%;
        background-color:#222;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.35), 0 6px 20px 0 rgba(0, 0, 0, 0.3);
      }

      .spinXY{
        animation: spinXY 2s cubic-bezier(.45,.05,.55,.95) infinite;
      }

      .spinX{
        animation: spinX 1s cubic-bezier(.45,.05,.55,.95) infinite;
      }

      .spinY{
        animation: spinY 1s cubic-bezier(.45,.05,.55,.95) infinite;
      }

      @keyframes spinY{
        50%{
          width:0%;
        }
        100%{
          width:50%;
        }
      }
      
      @keyframes spinX{
        50%{
          height:0%;
        }
        100%{
          height:50%;
        }
      }

      @keyframes spinXY{
        0%{
          height:50%;
          width:50%;
        }
        25%{
          width:0%;
        }
        50%{
          height:50%;
          width:50%; 
        }
        75%{
          height:0%;
        }
        100%{
          height:50%;
          width:50%; 
        } 
      }
    </style>
  </head>
  <body>
    <div class="container">
       <div class="base"><div class="obj spinX"></div></div>
       <div class="base"><div class="obj spinX"></div></div>
       <div class="base"><div class="obj spinXY"></div></div>
       <div class="base"><div class="obj spinX"></div></div>
       <div class="base"><div class="obj spinXY"></div></div>
       <div class="base"><div class="obj spinY"></div></div>
       <div class="base"><div class="obj spinXY"></div></div>
       <div class="base"><div class="obj spinY"></div></div>
       <div class="base"><div class="obj spinY"></div></div>
    </div>
  </body>
</html>
